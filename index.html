<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Grenze:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,700&display=swap&subset=cyrillic-ext" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Doctors visit</title>
</head>
<body>

  <header class="header">
    <div class="header-container">
      <div class="logo-container">
        <img src="./img/logo.png" alt="" class="logo-pic">
      </div>
      <div class="header-button-container">
        <button class="create-button" id="openModalButton">Create appointment</button>
      </div>
    </div>
    <div class="modal" id="modal">
      <div id="modalContentId" class="modal-content">
        <span class="modal-close" id="closeModal">&times;</span>
        <select name="choose-doctor" id="chooseDoctorId" class="modal-select">
          <option value="" disabled selected class="modal-option">Select your visit</option>
          <option value="Кардиолог" id='cardiologist' data-type="cardiologist" class="modal-option">Кардиолог</option>
          <option value="Стоматолог" id='dentist' data-type="dentist" class="modal-option">Стоматолог</option>
          <option value="Терапевт" id='therapist' data-type="therapist" class="modal-option">Терапевт</option>
        </select>
      </div>
    </div>
  </header>
  <main class="wrapper">
    <div class="cards-container">
      <p class="empty-container-text">No items have been added</p>
    </div>
  </main>
  <footer class="footer-wrapper">
    <p class="footer-text">&copy; 2019 Alexander Kaminsky & Glib Slivko</p>
  </footer>

  
  <script src="./js/script.js"  type="module"></script>
  <script src="js/partials/modal.js" type="module"></script>
  <script src="./js/partials/inputsData.js" type="module"></script>  
</body>

</html>
